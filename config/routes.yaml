controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

# ========================================
# PAGE D'ACCUEIL (DOIT ÃŠTRE EN PREMIER)
# ========================================
app_home:
    path: /
    controller: App\Controller\HomeController::index

# ========================================
# AUTHENTIFICATION
# ========================================
app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_logout:
    path: /logout
    controller: App\Controller\SecurityController::logout

app_register:
    path: /register
    controller: App\Controller\RegistrationController::register

# ========================================
# DASHBOARDS
# ========================================
app_dashboard:
    path: /dashboard
    controller: App\Controller\DashboardController::index

app_admin_dashboard:
    path: /admin/dashboard
    controller: App\Controller\DashboardController::adminDashboard

# ========================================
# GESTION DES BUS (Admin)
# ========================================
app_admin_bus_index:
    path: /admin/bus
    controller: App\Controller\BusController::index

app_admin_bus_new:
    path: /admin/bus/new
    controller: App\Controller\BusController::new

app_admin_bus_show:
    path: /admin/bus/{id}
    controller: App\Controller\BusController::show

app_admin_bus_edit:
    path: /admin/bus/{id}/edit
    controller: App\Controller\BusController::edit

app_admin_bus_delete:
    path: /admin/bus/{id}/delete
    controller: App\Controller\BusController::delete

# ========================================
# RECHERCHE DE TRAJETS
# ========================================
app_search_trajet:
    path: /search/trajet
    controller: App\Controller\SearchController::searchTrajet